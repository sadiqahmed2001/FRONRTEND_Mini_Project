<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Management System</h1>
        <div class="form-section">
            <h2>Register Patient</h2>
            <form id="patient-form">
                <label for="patient-name">Name:</label>
                <input type="text" id="patient-name" required><br><br>
                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" required><br><br>
                <label for="patient-gender">Gender:</label>
                <select id="patient-gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
                <label for="patient-address">Address:</label>
                <input type="text" id="patient-address" required><br><br>
                <label for="patient-phone">Phone Number:</label>
                <input type="text" id="patient-phone" required><br><br>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="form-section">
            <h2>Doctors</h2>
            <ul id="doctor-list">
                <!-- Doctors will be listed here -->
            </ul>
        </div>
        <div class="form-section">
            <h2>Schedule Appointment</h2>
            <form id="appointment-form">
                <label for="appointment-patient">Patient Name:</label>
                <select id="appointment-patient" required>
                    <!-- Patient names will be populated here -->
                </select>
                <label for="appointment-doctor">Doctor:</label>
                <select id="appointment-doctor" required>
                    <!-- Doctor names will be populated here -->
                </select>
                <label for="appointment-date">Date:</label>
                <input type="date" id="appointment-date" required>
                <button type="submit">Schedule</button>
            </form>
            <ul id="appointment-list">
                <!-- Appointments will be listed here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
