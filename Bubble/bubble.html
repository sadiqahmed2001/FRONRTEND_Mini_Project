<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Pop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #87CEEB; /* Light blue */
      overflow: hidden;
    }

    .bubble {
      width: 60px;
      height: 60px;
      background-color: #FFA07A; /* Light salmon */
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      animation: floatBubble 5s infinite alternate;
    }

    @keyframes floatBubble {
      from { transform: translateY(0); }
      to { transform: translateY(-500px); }
    }
  </style>
</head>
<body>
  <script>
    let score = 0;

function popBubble(event) {
  event.target.style.display = 'none';
  score++;
  updateScore();
}

function updateScore() {
  document.getElementById('score').textContent = score;
}

function createBubble() {
  let bubble = document.createElement('div');
  bubble.classList.add('bubble');
  bubble.style.left = Math.random() * (window.innerWidth - 60) + 'px';
  bubble.style.top = window.innerHeight + 'px';
  bubble.onclick = popBubble;
  document.body.appendChild(bubble);

  setTimeout(() => {
    bubble.remove();
  }, 5000);
}

setInterval(createBubble, 2000);

  </script>

  <div id="score" style="position: fixed; top: 20px; right: 20px; font-size: 24px;">0</div>
</body>
</html>
